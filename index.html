<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakthrough</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet">
    <style>
        /* ... (previous styles remain the same) ... */

        .logo {
            max-width: 400px;  /* Increased from 300px */
            width: 100%;
            height: auto;
        }

        .background-logo {
            position: fixed;
            width: 160px;  /* Doubled from 80px */
            height: 160px;  /* Doubled from 80px */
            opacity: 0.15;
            pointer-events: auto;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .background-logo:hover {
            transform: scale(1.1);
        }

        .broken {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div id="background-container"></div>
    <div class="container">
        <!-- ... (previous content remains the same) ... -->
    </div>

    <script>
        function createBackgroundLogos() {
            const container = document.getElementById('background-container');
            const numLogos = 7;  // Maximum number of logos
            const minDistance = 200;  // Minimum distance between logos

            const logos = [];

            for (let i = 0; i < numLogos; i++) {
                const logo = document.createElement('img');
                logo.src = 'Logo 2.gif';  // Use your circular logo image
                logo.classList.add('background-logo');
                
                let attempts = 0;
                let validPosition = false;

                while (!validPosition && attempts < 50) {
                    const xPos = Math.random() * (window.innerWidth - 160);  // 160 is the logo width
                    const yPos = Math.random() * (window.innerHeight - 160);  // 160 is the logo height

                    validPosition = logos.every(existingLogo => {
                        const dx = xPos - existingLogo.x;
                        const dy = yPos - existingLogo.y;
                        return Math.sqrt(dx*dx + dy*dy) >= minDistance;
                    });

                    if (validPosition) {
                        logo.style.left = `${xPos}px`;
                        logo.style.top = `${yPos}px`;
                        logos.push({ x: xPos, y: yPos });
                    }

                    attempts++;
                }

                if (validPosition) {
                    logo.addEventListener('click', breakLogo);
                    container.appendChild(logo);
                } else {
                    console.log("Couldn't place all logos without overlap");
                    break;
                }
            }
        }

        function breakLogo(event) {
            const logo = event.target;
            logo.src = 'broken_logo.png';  // Replace with your broken logo image
            logo.classList.add('broken');
            logo.removeEventListener('click', breakLogo);
        }

        window.addEventListener('load', createBackgroundLogos);
        window.addEventListener('resize', () => {
            document.getElementById('background-container').innerHTML = '';
            createBackgroundLogos();
        });
    </script>
</body>
</html>
